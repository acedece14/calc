<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calque</title>
    <link rel="icon" type='image/png' href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="math.min.js"></script>
    <script src="calque.js"></script>
	<script language="JavaScript" type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script src="jquery.cookie.js"></script>
	
	
    <script>
        window.onload = function () {
            var input = document.getElementById('input');
            var output = document.getElementById('output');
            window.calque = new Calque(input, output);
            input.focus();  
        }
    </script>
	<script>	
		$(document).ready(function(){
				var savedText = Cookies.get('savedText');
				console.log('loaded: ');
				console.log(savedText);
				if (savedText) {
					$('#input').val(savedText);
				}
				 
				$('#input').keydown(function(){
					var savedText = $('#input').val();
					Cookies.set('savedText', savedText); 
					console.log('saved bytes: ' + savedText.length);
					console.log('readed: ' + Cookies.get('savedText') ); 
				})
			});
	</script>
	 <script>
		 $(function() {
		  // Target all classed with ".lined"
		  $(".input").linedtextarea(
			{selectedLine: 1}
		  );
		});
	</script>
	 
	
</head>
<body>
    <div class="interface">
        <div class="output " id="output"></div>
        <textarea class="input" id="input">## Calque

# Expressions
2 + 2 * 2
sqrt(3^2 + 4^2)
2 inch to cm
cos(45 deg)

# Variables
a = 25
b = a * 2
postal code = 1122

# Expression trees
animals:
  cats = 2
  dogs = 3
plants:
  trees = 20
  vegetables:
    potatos = 10
    carrots = 10

# Functions
pow2(x) = x ^ 2
pow2(6)

# Last result
2 * 2
last + 1
</textarea>
    </div>

</body>
</html>
